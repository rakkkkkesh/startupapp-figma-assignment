<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - StartUp App - Figma</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="navbar">
        <h1>StartUp 3</h1>
        <div class="nav-contents">
            <p><a class="overview" href="#">Overview</a></p>
            <p><a href="#">Prices</a></p>
            <p><a href="#">Blog</a></p>
            <p><a href="#">Feedback</a></p>
            <button>Purchase</button>
        </div>
    </nav>

    <main>
        <div class="heading">
            <div class="side1">
                <h1>Generate Awesome Web Pages</h1>
                <p>The most important part of the StartUp is the samples. The Samples from a set of 25 usable pages you
                    can use as or you can add new blocks.</p>
                <div><button class="learn-more">Learn More</button></div>
            </div>
            <div class="form">
                <div class="btn-header">
                    <h1>Sign Up Now</h1>
                    <input type="text" placeholder="Your email" class="ip">
                    <input type="password" placeholder="Your password">
                    <div class="terms">
                        <input type="checkbox" id="checkbox" checked>
                        <p>I agree to the Terms of Service.</p>                    
                    </div>
                    <button class="sign-in">Sign In</button>
                    <div class="hr"><hr class="h1"><p>or</p><hr class="hr2"></div>
                    <button class="login-twitter">Login via Twitter</button>
                    <p>Do you have an Account? <span class="last">Sign In</span></p>
                </div>
            </div>
    </main>
</body>

</html>
